<h2>Edit</h2>
<form class="form-horizontal" ng-submit="updateContact(contact)">
    <h4>Update existing contact</h4>
    <hr />

    <div class="form-group">
        <label class="col-lg-2 control-label">Name</label>
        <div class="col-lg-10">
            <input type="text" class="form-control" ng-model="contact.Name" />
            <span class="required-label">Required</span>
        </div>
    </div>

    <div class="form-group">
        <label class="col-lg-2 control-label">Email</label>
        <div class="col-lg-10">
            <input type="email" class="form-control" ng-model="contact.Email" />
            <span class="required-label">Required</span>
        </div>
    </div>

    <div class="form-group">
        <label class="col-lg-2 control-label">Location</label>
        <div class="col-lg-10">
            <select id="countries" class="form-control" ng-model="contact.Location">
                <option value="Finland">Finland</option>
                <option value="United Kingdom">United Kingdom</option>
                <option value="United States">United States</option>
            </select>
        </div>
    </div>

    <div class="form-group">
        <label class="col-lg-2 control-label">Phone</label>
        <div class="col-lg-10">
            <input type="text" class="form-control" ng-model="contact.Phone" />
        </div>
    </div>

    <div class="form-group">
        <div class="col-lg-offset-2 col-lg-10">
            <input type="submit" class="btn btn-success" value="Update" ng-if="states.showUpdateButton"/>
            <a href="#/" class="btn btn-default">Cancel</a>
        </div>
    </div>

</form>
